<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUAS Indeks Kualiti Air</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 20px;
      background: #f4f6f9; color: #333;
    }
    .dashboard {
      max-width: 800px; margin: auto;
      background: #fff; padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .header {
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px; margin-bottom: 20px;
    }
    .header img { height: 60px; }
    .header .info { text-align: right; font-size: 0.9rem; color: #555; }
    h1 { text-align: center; margin: 10px 0 20px; color: #007BFF; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    .buttons { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    button {
      flex: 1; padding: 12px; border: none;
      border-radius: 8px; font-size: 1rem;
      cursor: pointer; color: #fff;
    }
    .calc-btn { background: #007BFF; }
    .reset-btn { background: #6c757d; }
    .export-btn { background: #28a745; }
    .loc-btn { background: #17a2b8; }
    .results { margin-top: 25px; padding: 20px; background: #f9f9f9; border-radius: 12px; overflow-x:auto; }
    .results table { width: 100%; border-collapse: collapse; }
    .results th, .results td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    .results th { background: #007BFF; color: #fff; }
    .class-text { font-weight: bold; }
    .class-I { color: #28a745; }
    .class-II { color: #17a2b8; }
    .class-III { color: #ffc107; }
    .class-IV { color: #fd7e14; }
    .class-V { color: #dc3545; }
    .footer { text-align: center; margin-top: 25px; font-size: 0.9rem; color: #666; }
  </style>

/* --- VARIABLES --- */
let latitude="Not captured", longitude="Not captured", resultsData={};

document.addEventListener("DOMContentLoaded", () => {
  updateDateTime();
  getLocation(); // auto attempt
});

function updateDateTime() {
  document.getElementById("datetime").innerText = "Date/Time: " + new Date().toLocaleString();
}



function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        latitude = pos.coords.latitude.toFixed(5);
        longitude = pos.coords.longitude.toFixed(5);

        document.getElementById("location").innerText =
          "Lat/Long: " + latitude + ", " + longitude;

        // Optional: show in console for debugging
        console.log("Location captured:", latitude, longitude);
      },
      err => {
        let msg = "Unable to get location.";
        if (err.code === 1) msg = "Permission denied. Please allow location access.";
        else if (err.code === 2) msg = "Position unavailable.";
        else if (err.code === 3) msg = "Request timed out.";
        alert(msg);
      },
      { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
    );
  } else {
    alert("Geolocation is not supported by this browser.");
  }
}
    function calculateWQI() {
      let DO = parseFloat(document.getElementById('do').value);
      let BOD = parseFloat(document.getElementById('bod').value);
      let COD = parseFloat(document.getElementById('cod').value);
      let NH3 = parseFloat(document.getElementById('nh3').value);
      let SS = parseFloat(document.getElementById('ss').value);
      let pH = parseFloat(document.getElementById('ph').value);

      let SIDO = (DO >= 92) ? 100 : (DO <= 8 ? 0 : -0.395 + (0.030 * DO * DO) - (0.00020 * DO * DO * DO));
      let SIBOD = (BOD <= 5) ? (100.4 - 4.23 * BOD) : (108 * Math.exp(-0.055 * BOD) - 0.1 * BOD);
      let SICOD = (COD <= 20) ? (-1.33 * COD + 99.1) : (103 * Math.exp(-0.0157 * COD) - 0.04 * COD);
      let SIAN = (NH3 <= 0.3) ? (100.5 - 105 * NH3) : (NH3 < 4 ? 94 * Math.exp(-0.573 * NH3) - 5 * Math.abs(NH3) - 2 : 0);
      let SISS = (SS <= 100) ? 97.5 * Math.exp(-0.00676 * SS) + 0.05 * SS : (SS < 1000 ? 71 * Math.exp(-0.0061 * SS) - 0.015 * SS : 0);
      let SIpH = (pH < 5.5) ? 17.2 - 17.2 * pH + 5.02 * pH * pH : (pH < 7 ? -242 + 95.5 * pH - 6.67 * pH * pH : (pH < 8.75 ? -181 + 82.4 * pH - 6.05 * pH * pH : 536 - 77.0 * pH + 2.76 * pH * pH));
      let WQI = (0.22 * SIDO) + (0.19 * SIBOD) + (0.16 * SICOD) + (0.15 * SIAN) + (0.16 * SISS) + (0.12 * SIpH);

      let classification = "", classColor = "";
      if (WQI >= 80) { classification = "Class I"; classColor = "class-I"; }
      else if (WQI >= 60) { classification = "Class II"; classColor = "class-II"; }
      else if (WQI >= 40) { classification = "Class III"; classColor = "class-III"; }
      else if (WQI >= 20) { classification = "Class IV"; classColor = "class-IV"; }
      else { classification = "Class V"; classColor = "class-V"; }

      resultsData = { SIDO, SIBOD, SICOD, SIAN, SISS, SIpH, WQI, classification };

      document.getElementById('results').innerHTML = `
        <table>
          <tr><th>Parameter</th><th>Sub-Index</th></tr>
          <tr><td>DO</td><td>${SIDO.toFixed(2)}</td></tr>
          <tr><td>BOD</td><td>${SIBOD.toFixed(2)}</td></tr>
          <tr><td>COD</td><td>${SICOD.toFixed(2)}</td></tr>
          <tr><td>NH3-N</td><td>${SIAN.toFixed(2)}</td></tr>
          <tr><td>SS</td><td>${SISS.toFixed(2)}</td></tr>
          <tr><td>pH</td><td>${SIpH.toFixed(2)}</td></tr>
          <tr><th>Final WQI</th><th>${WQI.toFixed(2)}</th></tr>
          <tr><th>Class</th><th class="class-text ${classColor}">${classification}</th></tr>
        </table>
      `;
    }

    function resetForm() {
      ['do','bod','cod','nh3','ss','ph'].forEach(id => document.getElementById(id).value = "");
      document.getElementById('results').innerHTML = "";
    }

  function downloadPDF() {
  if (!resultsData.WQI) { 
    alert("Please calculate WQI first."); 
    return; 
  }
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const pageWidth = doc.internal.pageSize.getWidth();
  const pageHeight = doc.internal.pageSize.getHeight();

  // Table with header/footer
  doc.autoTable({
    startY: 50,
    head: [["Parameter", "Raw Data", "Sub-Index"]],
    body: [
      ["DO (% Sat)", document.getElementById('do').value || "-", resultsData.SIDO.toFixed(2)],
      ["BOD (mg/L)", document.getElementById('bod').value || "-", resultsData.SIBOD.toFixed(2)],
      ["COD (mg/L)", document.getElementById('cod').value || "-", resultsData.SICOD.toFixed(2)],
      ["NH3-N (mg/L)", document.getElementById('nh3').value || "-", resultsData.SIAN.toFixed(2)],
      ["SS (mg/L)", document.getElementById('ss').value || "-", resultsData.SISS.toFixed(2)],
      ["pH", document.getElementById('ph').value || "-", resultsData.SIpH.toFixed(2)],
      ["Final WQI", "-", resultsData.WQI.toFixed(2)],
      ["Class", "-", resultsData.classification],
    ],
    didDrawPage: function () {
      if (logoBase64) doc.addImage(logoBase64, "PNG", 10, 10, 25, 25);
      doc.setFontSize(12);
      doc.text("LUAS Indeks Kualiti Air", pageWidth - 15, 15, { align: "right" });
      doc.text("Date/Time: " + new Date().toLocaleString(), pageWidth - 15, 22, { align: "right" });
      doc.text("Lat/Long: " + (latitude !== "Not captured" ? latitude+", "+longitude : "Not captured"), pageWidth - 15, 29, { align: "right" });
      doc.setFontSize(10);
      doc.text("Powered by HSA ASIA SDN BHD", pageWidth / 2, pageHeight - 10, { align: "center" });
    }
  });

  // Classification below table
  let y = doc.lastAutoTable.finalY + 15;
  doc.setFontSize(14);
  if (resultsData.classification === "Class I") doc.setTextColor(40,167,69);
  else if (resultsData.classification === "Class II") doc.setTextColor(23,162,184);
  else if (resultsData.classification === "Class III") doc.setTextColor(255,193,7);
  else if (resultsData.classification === "Class IV") doc.setTextColor(253,126,20);
  else doc.setTextColor(220,53,69);
  doc.text("WQI Classification: " + resultsData.classification, 14, y);
  doc.setTextColor(0,0,0);

  // ‚úÖ Blob + open (mobile-friendly)
  const blob = doc.output("blob");
  const url = URL.createObjectURL(blob);
  window.open(url);
}


   function downloadExcel() {
  if (!resultsData.WQI) { 
    alert("Please calculate WQI first."); 
    return; 
  }
  const ws_data = [
    ["LUAS Indeks Kualiti Air Report"],
    ["Date/Time", new Date().toLocaleString()],
    ["Lat/Long", (latitude !== "Not captured" ? latitude+", "+longitude : "Not captured")],
    [],
    ["Parameter","Raw Data","Sub-Index"],
    ["DO (% Sat)", document.getElementById('do').value || "-", resultsData.SIDO.toFixed(2)],
    ["BOD (mg/L)", document.getElementById('bod').value || "-", resultsData.SIBOD.toFixed(2)],
    ["COD (mg/L)", document.getElementById('cod').value || "-", resultsData.SICOD.toFixed(2)],
    ["NH3-N (mg/L)", document.getElementById('nh3').value || "-", resultsData.SIAN.toFixed(2)],
    ["SS (mg/L)", document.getElementById('ss').value || "-", resultsData.SISS.toFixed(2)],
    ["pH", document.getElementById('ph').value || "-", resultsData.SIpH.toFixed(2)],
    ["Final WQI", "-", resultsData.WQI.toFixed(2)],
    ["Class", "-", resultsData.classification],
    [],
    ["Powered by HSA ASIA SDN BHD"]
  ];
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(ws_data);
  XLSX.utils.book_append_sheet(wb, ws, "WQI Report");

  // ‚úÖ Blob + open (mobile-friendly)
  const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
  const blob = new Blob([wbout], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
  const url = URL.createObjectURL(blob);
  window.open(url);
}
